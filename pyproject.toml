[project]
name = "bojax"
requires-python = ">=3.10"
description = "Bojax is a Bayesian Optimization library for JAX."

[tool.ruff]
line-length = 80
indent-width = 2

[tool.ruff.lint]
select = ["F401", "I001"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
indent-style = "space"
quote-style = "single"